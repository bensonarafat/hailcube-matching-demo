
<!DOCTYPE html>
<html>
<head>
    <title>Hailcube Matching System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Opportunity</h2>
        <a href="/" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Opportunity Type</label>
                <select name="type" class="form-select" required>
                    <option value="real-time">Real-Time</option>
                    <option value="batch">Batch</option>
                    <option value="analytics">Analytics</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Required Skills (comma-separated)</label>
                <input type="text" name="skills" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Urgency</label>
                <select name="urgency" class="form-select" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success">Add Opportunity</button>
        </form>
    </div>
</body>
</html>
