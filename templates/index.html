<!DOCTYPE html>
<html>
<head>
    <title>Hailcube Matching System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Hailcube Opportunity Matching</h1>
        
        {% if status %}
        <div class="alert alert-info">{{ status }}</div>
        {% endif %}
        
        <div class="d-flex gap-2 mb-3">
            <a href="/trigger-matching" class="btn btn-primary">Run Matching Process</a>
            <a href="/add-opportunity" class="btn btn-success">Add New Opportunity</a>
            <a href="/message-logs" class="btn btn-info">View Message Logs</a>
        </div>
        
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Contacts</h2>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            {{ contacts|safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="h4 mb-0">Opportunities</h2>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            {{ opportunities|safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
